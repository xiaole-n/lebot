{extend name="index/layout"/}
{block name="head"} {include file="index/head" /}{/block}
{block name="main"}
<div class="row g-sm mt-2">
    <div class="col-6 col-xl-3">
        <a class="block block-rounded block-link-pop text-end" href="javascript:void(0)">
            <div class="block-content block-content-full d-sm-flex justify-content-between align-items-center border-black-op-b border-3">
                <div class="d-none d-sm-block">
                    <i class="si si-star fa-2x text-primary-light"></i>
                </div>
                <div class="text-end">
                    <div class="fs-3 fw-semibold text-primary">{$receivedMessages}</div>
                    <div class="fs-sm fw-semibold text-uppercase text-muted">接收数量</div>
                </div>
            </div>
        </a>
    </div>
    <div class="col-6 col-xl-3">
        <a class="block block-rounded block-link-pop text-end" href="javascript:void(0)">
            <div class="block-content block-content-full d-sm-flex justify-content-between align-items-center border-black-op-b border-3">
                <div class="d-none d-sm-block">
                    <i class="si si-cup fa-2x text-earth-light"></i>
                </div>
                <div class="text-end">
                    <div class="fs-3 fw-semibold text-earth">{$sentMessages}</div>
                    <div class="fs-sm fw-semibold text-uppercase text-muted">发送数量</div>
                </div>
            </div>
        </a>
    </div>
    <div class="col-6 col-xl-3">
        <a class="block block-rounded block-link-pop text-end" href="javascript:void(0)">
            <div class="block-content block-content-full d-sm-flex justify-content-between align-items-center border-black-op-b border-3">
                <div class="d-none d-sm-block">
                    <i class="si si-support fa-2x text-elegance-light"></i>
                </div>
                <div class="text-end">
                    <div class="fs-3 fw-semibold text-elegance">{$accountCount}</div>
                    <div class="fs-sm fw-semibold text-uppercase text-muted">托管账号</div>
                </div>
            </div>
        </a>
    </div>
    <div class="col-6 col-xl-3">
        <a class="block block-rounded block-link-pop text-end" href="javascript:void(0)">
            <div class="block-content block-content-full d-sm-flex justify-content-between align-items-center border-black-op-b border-3">
                <div class="d-none d-sm-block">
                    <i class="si si-fire fa-2x text-corporate-light"></i>
                </div>
                <div class="text-end">
                    <div class="fs-3 fw-semibold text-pulse">{$userCount}</div>
                    <div class="fs-sm fw-semibold text-uppercase text-muted">累计用户</div>
                </div>
            </div>
        </a>
    </div>
</div>
{/block}
